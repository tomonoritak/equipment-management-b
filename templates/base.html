{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>備品管理システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #34495e;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }
        .header a:first-child {
            margin-left: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="left-menu">
            {% if user.is_authenticated %}
                <a href="{% url 'Posts:itemlist' %}">備品一覧</a>
                <a href="{% url 'Posts:orderhistory' %}">発注一覧</a>
                            {% else %}
                <a href="{% url 'Posts:index' %}">ホーム</a>
            {% endif %}
        </div>
        <div class="right-menu">
            {% if user.is_authenticated %}
                <a href="{% url 'users:userlist' %}">ユーザー一覧</a>
                <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">ログアウト</a>
                <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                    {% csrf_token %}
                </form>
            {% else %}
                <a href="{% url 'users:login' %}">ログイン</a>
                <a href="{% url 'users:sign_up' %}">登録</a>
            {% endif %}
        </div>
    </div>

    {% block content %}{% endblock content %}

</body>
</html>
