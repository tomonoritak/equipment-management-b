{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        box-sizing: border-box;
    }
    .box {
        background-color: white;
        padding: 20px;
        text-align: center;
    }
    .box h1 {
        margin-top: 0;
    }
    .box a {
        color: #3498db;
        text-decoration: none;
    }
</style>


<div class="container">
    <div class="box">
        <h1>備品管理システムへようこそ</h1>
        <p><a href="{% url 'users:login' %}">ログイン</a> または <a href="{% url 'users:sign_up' %}">登録</a> して備品を管理しましょう。</p>
    </div>
</div>


{% endblock content %}
