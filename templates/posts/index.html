<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>備品管理システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: left;
        }
        .header a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px);
        }
        .box {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .box h1 {
            margin-top: 0;
        }
        .box a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">ホーム</a>
        <div style="float: right;">
            <a href="#">ログイン</a>
            <a href="#">登録</a>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <h1>備品管理システムへようこそ</h1>
            <p><a href="#">ログイン</a> または <a href="#">登録</a> して備品を管理しましょう。</p>
        </div>
    </div>
</body>
</html>
