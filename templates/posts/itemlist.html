{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    .container {
        display: flex;
        height: calc(100vh - 40px);
        width: 80%;
        margin: 10px auto;
    }
    .box {
        background-color: white;
        padding: 20px;
        margin: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        height: 100%;  /* 高さを100%に設定 */
        width: 100%;   /* 幅を100%に設定 */
        display: flex;
        flex-direction: column;
        border-radius: 10px;
    }

    .box h1 {
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 30px;
    }

    .additem-button {
        display: inline-block;
        padding: 10px 20px;
        margin: 20px 0;
        background-color: #3498db;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
        width: 100px;
    }

    .additem-button:hover {
        background-color: #2980b9;
    }

    .itemlist, .item_row {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        padding-right: 30px;
        font-weight: bold;
        border-bottom: 1px solid #ccc;
        margin-bottom: 5px;
    }

    .itemlist div, .item_row div {
        flex: 1;
        padding: 5px;
        text-align: center;
    }

    .itemlist div:first-child, .item_row div:first-child {
        flex: 2;  /* 名前のカラムを広く設定 */
    }

    .item_row {
        border-bottom: 1px solid #ddd;
    }

    .item_row a {
        color: #3498db;
        text-decoration: none;
    }

    .item_row a:hover {
        text-decoration: underline;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
</style>

<div class="container">
