<!--備品一覧-->
{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    .container {
        display: flex;
        height: calc(100vh - 40px);
        width: 80%;
        margin: 10px auto;
    }
    .box {
        background-color: white;
        padding: 20px;
        margin: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        height: 50%;
        width: 95%;
        display: flex;
        flex-direction: column;
        border-radius: 10px;
    }

    .box h1 {
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
        font-size:30px;
    }

    .additem-button {
        display: inline-block;
        padding: 10px 20px;
        margin: 20px 0;
        background-color: #3498db;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
        width: 100px;
    }

    .additem-button:hover {
        background-color: #2980b9;
    }

    .itemlist{
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        padding-right:30px;
        font-weight: bold;
        border-bottom: 1px solid #ccc;
    }

</style>

<div class="container">
    <div class="box">
        <h1>備品一覧</h1>
        <div class="additem">
        <a href="#" class="additem-button">備品を追加</a>
            <div class = itemlist>
                <div lass = item-name>名前</div>
                <!-- 商品詳細のデータベースから商品名を取得？
                    <ul>
                        {% for カラム in データベース %}
                            <li>{{ カラム[0] }}</li>
                        {% endfor %}
                    </ul>
                -->
                <div class = item-category>カテゴリ</div>
                <div class = item-place>設置場所</div>
                <div class = item-quantity>在庫数</div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
