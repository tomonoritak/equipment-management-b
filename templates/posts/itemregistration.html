{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/posts.css' %}">

<div class="container">
    <h1>備品を追加</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">名前:</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="{{ form.category.id_for_label }}">カテゴリ:</label>
            {{ form.category }}
        </div>

        <div class="form-group">
            <label for="{{ form.location.id_for_label }}">設置場所:</label>
            {{ form.location }}
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">説明:</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">画像:</label>
            {{ form.image }}
        </div>

        <div class="form-group">
            <label for="{{ form.stock_quantity.id_for_label }}">在庫数:</label>
            {{ form.stock_quantity }}
        </div>

        <div class="form-group">
            <label for="{{ form.status.id_for_label }}">状態:</label>
            {{ form.status }}
        </div>

        <div class="form-group">
            <label for="{{ form.user.id_for_label }}">ユーザー:</label>
            {{ form.user }}
        </div>

        <button type="submit" class="btn">保存</button>
    </form>
</div>

{% endblock content %}
