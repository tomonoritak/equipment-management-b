{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>備品管理システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: left;
        }
        .header a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }
        table th, table td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        table th {
            background-color: #f2f2f2;
        }
        .status-approved {
            color: green;
        }
        .status-pending {
            color: red;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="{% url 'Posts:itemlist' %}">ホーム</a>
        <div style="float: right;">
            <a href="#">ログイン</a>
            <a href="#">登録</a>
            <!-- ユーザのログイン状態と権限によって表示を変えるコードを後ほど記載する -->
        </div>
    </div>

    <div class="container">
        <h2>発注履歴</h2>
        <table>
            <thead>
                <tr>
                    <th>発注日</th>
                    <th>備品名</th>
                    <th>数量</th>
                    <th>ステータス</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.date }}</td>
                    <td>{{ order.item_name }}</td>
                    <td>{{ order.quantity }}</td>
                    <td class="{% if order.status == '承認済み' %}status-approved{% else %}status-pending{% endif %}">{{ order.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% block content %}{% endblock content %}  

</body>
</html>
