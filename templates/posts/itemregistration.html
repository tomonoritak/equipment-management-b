<!--備品登録画面-->

{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        height: calc(100vh - 100px);
        width: 90%;
        margin: 10px auto;
        text-align: center;
    }
    .box {
        background-color: white;
        padding: 20px;
        margin: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        height: 90%;
        width: 95%;
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        box-sizing: border-box;
    }
    .i-form {
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        box-sizing: border-box;
    }
    .form-group {
        margin-right: 15px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        font-weight: bold;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group textarea,
    .form-group input[type="file"],
    .form-group select {
        width: 100%;
        padding: 8px;
        margin-left: 10px;
        box-sizing: border-box;   
        border: 1px solid rgba(0, 0, 0, 0.2);     
    }
    .form-group input[type="file"] {
        width: 80%;
    }
    .form-group input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        margin-top: 15px;
    }
    .form-group input[type="text"].wide,
    .form-group input[type="number"].wide,
    .form-group textarea.wide,
    .form-group input[type="file"].wide {
            width: 90%;
            max-width: none;
    }
</style>

<head>
    <title>備品を追加</title>
</head>

<body>

<div class="container">
    <div class="box">
        <h2>備品を追加</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="i-form">
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">名前:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.category.id_for_label }}">カテゴリ:</label>
                    {{ form.category }}
                </div>
                <div class="form-group">
                    <label for="{{ form.location.id_for_label }}">設置場所:</label>
                    {{ form.location }}
                </div>
                <div class="form-group">
                    <label for="{{ form.description.id_for_label }}">説明:</label>
                    {{ form.description }}
                </div>
                <div class="form-group">
                    <label for="{{ form.image.id_for_label }}">画像:</label>
                    {{ form.image }}
                </div>
                <div class="form-group">
                    <label for="{{ form.stock_quantity.id_for_label }}">在庫数:</label>
                    {{ form.stock_quantity }}
                </div>
                <div class="form-group">
                    <label for="{{ form.status.id_for_label }}">状態:</label>
                    {{ form.status }}
                </div>
                <div class="form-group">
                    <label for="{{ form.user.id_for_label }}">ユーザー:</label>
                    {{ form.user }}
                </div>
                <div class="form-group">
                    <input type="submit" value="追加">
                </div>
            </div>
        </form>
    </div>
</div>

</body>

{% endblock content %}
