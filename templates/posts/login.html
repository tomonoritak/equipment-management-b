<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>備品管理システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: left;
        }
        .header a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }
        .container {
            display: flex;
            justify-content: center;
            height: calc(100vh - 40px);
        }
        .box {
            background-color: white;
            padding: 20px;
            margin: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 50%;
            width: 95%;
            display: flex;
            flex-direction: column;
            align-items: center; 
            border-radius: 10px;
        }

        .box h1 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            font-weight: normal;
            font-size:20px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-row {
            display: flex;
            justify-content: center; /* 中央寄せ */
            align-items: center;
            margin-bottom: 15px;
        }
        .login-row label {
            width: 30%;
            text-align: right;
            margin-right: 10px;
        }
        .login-row input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container button {
            display: block;
            width: auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 20px auto 0 auto; /* 上部余白追加と中央寄せ */
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container p {
            text-align: center;
            margin-top: 20px;
        }
        .login-container a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">ホーム</a>
        <div style="float: right;">
            <a href="#">ログイン</a>
            <a href="#">登録</a>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <h1>ログイン</h1>
            <form class="login-container">
                <div class="login-row">
                    <label for="username">ユーザー名:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="login-row">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit">ログイン</button>
            </form>
            <p>アカウントをお持ちでないですか？<a href="#">登録はこちら。</a></p>
        </div>
    </div>
</body>
</html>
