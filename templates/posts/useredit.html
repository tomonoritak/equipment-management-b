<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー情報の編集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group input[type="submit"] {
            padding: 10px 20px;
        }
        nav {
            background-color: #2c3e50;
            padding: 10px 0;
        }
        nav a {
            color: #ecf0f1;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav>
    <a href="#">備品一覧</a>
    <a href="#">発注履歴</a>
    <div style="float: right;">
        <a href="#">ユーザー一覧</a>
        <a href="#">ログアウト</a>
    </div>
</nav>

<div class="container">
    <h1>ユーザー情報の編集</h1>
    <form>
        <div class="form-group">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" value="tetetegbfadfa" required>
        </div>
        <div class="form-group">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" value="feaofbagab@gmail.com" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="staff"> スタッフ: ユーザーが管理サイトにログイン可能かどうかを示します。
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="admin" checked> 管理者: 全ての権限を持っているとみなされます。
            </label>
        </div>
        <div class="form-group">
            <input type="submit" value="保存">
        </div>
    </form>
</div>

</body>
</html>
