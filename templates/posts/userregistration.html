<!--ユーザー新規登録-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー新規登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ユーザー新規登録</h2>
        <form>
            <div class="form-group">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" required>
                <small>この項目は必須です。半角アルファベット、半角数字、@/./+/-/_ で150文字以内にしてください。</small>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
                <small>あなたの他の個人情報と似ているパスワードにはできません。パスワードは最低 8 文字以上必要です。よく使われるパスワードにはできません。数字だけのパスワードにはできません。</small>
            </div>
            <div class="form-group">
                <label for="confirm-password">パスワード（確認用）:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <small>確認のため、再度パスワードを入力してください。</small>
            </div>
            <div class="form-group">
                <input type="checkbox" id="staff" name="staff">
                <label for="staff">スタッフとして登録する</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="admin" name="admin">
                <label for="admin">管理者として登録する</label>
            </div>
            <div class="form-group">
                <button type="submit">登録</button>
            </div>
        </form>
    </div>
</body>
</html>
