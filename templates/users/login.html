{% extends "base.html" %}
{% load static %}
{% block content %}

    <title>備品管理システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: calc(100vh - 40px);
        }
        .box {
            background-color: white;
            padding: 20px;
            margin: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 95%;
            display: flex;
            flex-direction: column;
            align-items: center; 
            border-radius: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .box h1 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            font-weight: normal;
            font-size:20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-row {
            display: flex;
            justify-content: center; /* 中央寄せ */
            align-items: center;
            margin-bottom: 15px;
        }

        .login-row label {
            width: 30%;
            text-align: right;
            margin-right: 10px;
        }

        .login-row input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            display: block;
            width: auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 20px auto 0 auto; /* 上部余白追加と中央寄せ */
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container p {
            text-align: center;
            margin-top: 20px;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            text-align: left; /* 左寄せ */
            width: 100%; /* ボックス内の幅に合わせる */
            box-sizing: border-box; /* パディングを含めて幅を調整 */
        }
        
    </style>
    <body>
        <div class="container">
            <div class="box">
                <h1>ログイン</h1>
                <form method="POST" class="login-container">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="login-row">
                        <label for="{{ form.username.id_for_label }}">ユーザー名:</label>
                        {{ form.username }}
                        {{ form.username.errors }}
                    </div>
                    <div class="login-row">
                        <label for="{{ form.password.id_for_label }}">パスワード:</label>
                        {{ form.password }}
                        {{ form.password.errors }}
                    </div>
                    <button type="submit">ログイン</button>
                </form>
                <p>アカウントをお持ちでないですか？<a href="{% url 'users:sign_up' %}">登録はこちら。</a></p>
            </div>
        </div>
    </body>
    {% endblock content %}
