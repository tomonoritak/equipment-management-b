<!--ユーザー一覧-->
{% extends "base.html" %}
{% load static %}



{% block content %}

<style>

  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}
    

.container {
  display: flex;
  justify-content: center;
  height: calc(100vh - 40px);
}
    .box {
      background-color: white;
      padding: 20px;
      margin: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height: 50%;
      width: 95%;
      display: flex;
      flex-direction: column;
      align-items: center; 
      border-radius: 10px;
  }

    .box h1 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      font-weight: normal;
      font-size:20px;
    }


    .userlist-table {
      width: 100%;
      border-collapse: collapse;
  }

  .userlist-table th, .userlist-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
  }

  .userlist-table th {
      background-color: #f5f5f5;
      font-weight: bold;
  }

</style>
<body>
  <div class="container">
    <div class="box">
        <h1>ユーザー一覧</h1>
        <table class="userlist-table">
            <thead>
                <tr>
                    <th>ユーザー名</th>
                    <th>メールアドレス</th>
                    <th>スタッフ</th>
                    <th>管理者</th>
                    <th>操作</th>
                </tr>
                <tbody>
                 <!-- データベースの内容に基づいて他の行をここに追加 -->
                 {% for user in users %}
                 <tr>
                     <td>{{ user.username }}</td>
                     <td>{{ user.email }}</td>
                     <td>{{ user.is_staff }}</td>
                     <td>{{ user.is_superuser }}</td>
                     <td><a href="{% url 'users:useredit' user.pk %}">編集</a></td>
                 </tr>
                 {% endfor %}
             </tbody>
            </thead>
        </table>
    </div>
</div>
</body>

{% endblock content %}
